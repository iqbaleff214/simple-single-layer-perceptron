<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>JST</title>
  </head>
  <body>
    <div class="container mt-2">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-dataset-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-dataset"
            type="button"
            role="tab"
            aria-controls="pills-dataset"
            aria-selected="true"
          >
            Dataset
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link training-tab"
            id="pills-training-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-training"
            type="button"
            role="tab"
            aria-controls="pills-training"
            aria-selected="false"
          >
            Training
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-testing-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-testing"
            type="button"
            role="tab"
            aria-controls="pills-testing"
            aria-selected="false"
          >
            Testing
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-dataset"
          role="tabpanel"
          aria-labelledby="pills-dataset-tab"
        >
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Tambah
              </button>
              <button class="btn btn-outline-danger dataset-reset">
                Reset
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <table
                class="table table-striped table-responsive mb-3 table-dataset"
              >
                <thead
                  class="text-center"
                  style="vertical-align: middle; text-align: center"
                >
                  <tr>
                    <th rowspan="2" width="10%">No</th>
                    <th colspan="2">Kelopak</th>
                    <th colspan="2">Mahkota</th>
                    <th rowspan="2" width="22.5%">Label</th>
                  </tr>
                  <tr>
                    <th>Panjang</th>
                    <th>Lebar</th>
                    <th>Panjang</th>
                    <th>Lebar</th>
                  </tr>
                </thead>
                <tbody class="tbody-dataset">
                  <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-training"
          role="tabpanel"
          aria-labelledby="pills-training-tab"
        >
          <table class="table table-bordered table-responsive">
            <thead>
              <tr>
                <th>Epoch</th>
                <th>#</th>
                <th>Sigma</th>
                <th>Output</th>
                <th>Target</th>
                <th>Galat</th>
              </tr>
            </thead>
            <tbody class="tbody-training">
              <tr>
                <td colspan="6" class="text-center p-4">
                  <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="pills-testing"
          role="tabpanel"
          aria-labelledby="pills-testing-tab"
        >
          ...
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Tambah Dataset</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Panjang Kelopak"
                aria-describedby="basic-addon2"
                id="input-x1"
              />
              <span class="input-group-text" id="basic-addon2"> cm </span>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Lebar Kelopak"
                aria-describedby="basic-addon2"
                id="input-x2"
              />
              <span class="input-group-text" id="basic-addon2"> cm </span>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Panjang Mahkota"
                aria-describedby="basic-addon2"
                id="input-x3"
              />
              <span class="input-group-text" id="basic-addon2"> cm </span>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Lebar Mahkota"
                aria-describedby="basic-addon2"
                id="input-x4"
              />
              <span class="input-group-text" id="basic-addon2"> cm </span>
            </div>
            <div class="row mb-3">
              <label for="input-t" class="col-sm-2 col-form-label">
                Jenis
              </label>
              <div class="col-sm-10">
                <select class="form-select" id="input-t">
                  <option value="0">Iris-virginica</option>
                  <option value="1">Iris-versicolor</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary input-simpan"
              data-bs-dismiss="modal"
            >
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap5.min.js"></script>
    <script>
      // $(document).ready(function () {
      const datatable = () =>
        $(".table-dataset").DataTable({
          responsive: true,
          searching: false,
          lengthChange: false,
        });
      // });
    </script>
    <script src="dataset.js"></script>
    <script src="script.js"></script>
  </body>
</html>
